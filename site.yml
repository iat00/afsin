---
- hosts: host40
  tasks:
  - block:
    - apt_repository: repo=ppa:swi-prolog/stable
    - apt: update_cache=yes cache_valid_time=86400
    - apt: name={{ item }}
      with_items:
      - httpie
      - swi-prolog
      - git
    - pip: name=httpstat
    when: ansible_os_family == 'Debian'

- hosts: all
  tasks:
  - block:
    - apt: name=aptitude
    - shell: for i in `dpkg --list|egrep '^rc'|awk '{print $2}'` ; do dpkg -P $i ; done
    - command: apt-get -y autoclean
    - command: apt-get -y autoremove
    - command: apt-get clean
    when: ansible_os_family == 'Debian'
  - block:
    - apt: name=aptitude
    - shell: for i in `dpkg --list|egrep '^rc'|awk '{print $2}'` ; do dpkg -P $i ; done
    - command: apt-get -y autoclean
    - command: apt-get -y autoremove
    - command: apt-get clean
    when: ansible_os_family == 'CentOS'
  roles:
  - { role: fail2ban, when: ansible_os_family == 'Debian'}
  - { role: debian, emacs: emacs24-nox, when: ansible_os_family == 'Debian'}
